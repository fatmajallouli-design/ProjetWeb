<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion – IMPORTY</title>
    <link rel="stylesheet" href="style_login.css">


</head>
<body class="login-body">

<div class="login-container">
    <h2>Créer un compte</h2>

    <form class="login-form" id="registerForm">

        <input type="text" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
        <p id="errorMsg"></p>
        <input type="tel" placeholder="Numéro de téléphone">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Adresse">

        <div class="role">
            <label>
              <input type="radio" name="role" checked>
              <span>Client</span>
            </label>
          
            <label>
              <input type="radio" name="role">
              <span>Vendeur</span>
            </label>
          </div>
          
        
        <label class="upload">
             Ajouter une photo
            <input type="file" accept="image/*" capture="environment" id="photoInput" hidden>
        </label>

        
        <img id="preview" class="preview-img">

        <button type="submit">Enregistrer</button>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
